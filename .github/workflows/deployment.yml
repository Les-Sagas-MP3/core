name: Deployment

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    if: github.actor!= 'dependabot'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '18'
      - name: Get version in pom.xml
        id: get_version
        run: echo ::set-output name=VERSION::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      - name: Build with Maven
        run: ./mvnw -B clean install --file pom.xml -P makeRelease
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: Upload jar in Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v0
        with:
          path: '${{ github.workspace }}/target/core-${{ steps.get_version.outputs.VERSION }}-exec.jar'
          destination: 'les-sagas-mp3-build/core/${{ github.event.number }}'
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Artifact has been uploaded : ${{ steps.upload-file.outputs.uploaded }}'
          comment_includes: 'Artifact has been uploaded : '
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}